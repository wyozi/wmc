<!DOCTYPE html>
<html>
<head>
	<title>WMC: YouTube Player</title>
	<style type="text/css">
	html, body {
		height: 100%;
		margin: 0;
		padding: 0;
		margin-bottom: 0;
	}
	#playerdiv, embed {
		width: 100%;
		height: 100%;
	}
	</style>
</head>
<body>
	<div id="playerdiv"></div>
	<script type="text/javascript">
		function playVideo(id) {
			document.getElementById("playerdiv").innerHTML = "<embed src=\"http://www.youtube.com/v/" + id + "?vq=hd720&version=3&enablejsapi=1&rel=0&fs=0&modestbranding=1&showinfo=0&autohide=0&autoplay=1\"\
				type=\"application/x-shockwave-flash\"\
				id=\"player1\"\
				allowscriptaccess=\"always\"\
			/>";
		}
		function getUrlParams() {
			var query = location.search.substr(1);
			var data = query.split("&");
			var result = {};
			for(var i=0; i<data.length; i++) {
				var item = data[i].split("=");
				result[item[0]] = item[1];
			}
			return result;
		}
		var params = getUrlParams();
		playVideo(params.vid || "kUs9YzY7t-8");
	</script>
</body>
</html>
