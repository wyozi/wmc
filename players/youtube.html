<!DOCTYPE html>
<html>
<head>
	<title>WMC: YouTube Player</title>
	<style type="text/css">
	html, body {
		height: 100%;
		margin: 0;
		padding: 0;
		margin-bottom: 0;

		overflow: hidden;
		background-color: black;
		height: calc(100% - 5px);
	}
	#playerdiv, embed {
		width: 100%;
		height: 100%;
	}
	</style>
</head>
<body>
	<div id="playerdiv"></div>

	<script src="wmc.js"></script>
	<script type="text/javascript">
		var flashVersion = false;
		var params = wmcjs.getParams();

		var id = params.id || params.vid;


		if (window.wmc) {
			wmc.SetFlashStatus(flashVersion == false ? false : true);
		}

		function playVideo(id, start) {
			//document.getElementById("playerdiv").innerHTML = "<iframe src=\"http://www.youtube.com/embed/" + id + "?autoplay=1&start=" + (start || 0) + " \" width=\"100%\" height=\"100%\"></iframe>";

			// Load the IFrame Player API code asynchronously.
			var tag = document.createElement('script');

			tag.src = "http://www.youtube.com/iframe_api";
			var firstScriptTag = document.getElementsByTagName('script')[0];
			firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
		}

		// If this function gets called, we're using HTML5
		var player;
		function onYouTubeIframeAPIReady() {
			// If we're not forcing html5, we should use flash for backward
			// compatibility (namely setting volume)
			if (flashVersion != false) {
				return;
			}
			player = new YT.Player('playerdiv', {
				height: '100%',
				width: '100%',
				videoId: id,
				events: {
					'onReady': function(event) {
						event.target.playVideo();
						if (params.start) {
							event.target.seekTo(params.start, true);
						}
					}
				}
			});
		}

		function setYoutubeVolume(vol) {
			if (player && player.setVolume) {
				player.setVolume(vol);
			}
		}

		if (id) {
			playVideo(id, params.start);
		}
	</script>
</body>
</html>
